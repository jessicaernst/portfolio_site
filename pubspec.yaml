name: portfolio_site
description: "Responsive zweisprachige Flutter-Portfolio-Seite von Jessica Ernst."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Layout
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  collection: ^1.19.1
  auto_hyphenating_text: ^0.3.0

  # State Management
  flutter_riverpod: ^3.0.0-dev.17
  hooks_riverpod: ^3.0.0-dev.17
  riverpod_annotation: ^3.0.0-dev.17

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Utils
  shared_preferences: ^2.5.3
  logging: ^1.3.0

  # Firebase
  firebase_core: ^4.1.0
  firebase_analytics: ^12.0.1

  # Routing
  go_router: ^16.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints & Code-Gen
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  freezed: ^3.2.0
  freezed_annotation: ^3.1.0
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  flutter_gen_runner: ^5.8.0
  riverpod_generator: ^3.0.0-dev.17
  custom_lint: ^0.8.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true